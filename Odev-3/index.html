<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <!-- Google Logo-->
    <center>
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        alt="google"
        width="351"
        height="113"
      />
    </center>

    <!--  Content - Start-->
    <section>
      <table style="width: 100%">
        <tr>
          <td bgcolor="#EEEEEE" colspan="3">
            <center>
              Search the web using Google!<br />
              <input type="text" value size="40" /><br />
              <button>Google Search</button>
              <button>I'm feeling lucky</button>
            </center>
          </td>
        </tr>
        <tr>
          <td bgcolor="#7EE5DA">
            <center>
              Special Searches<br />
              <a
                href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford"
                >Stanford Search</a
              ><br />
              <a
                href="https://web.archive.org/web/19981202230410/http://www.google.com/linux"
                >Linux Search</a
              >
            </center>
          </td>
          <td bgcolor="#70CCC2">
            <center>
              Help!<br />
              <a
                href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html"
                >About Google!</a
              ><br />
              <a
                href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html"
                >Company Info</a
              ><br />
              <a
                href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html"
                >Google! Logos</a
              ><br />
            </center>
          </td>
          <td bgcolor="#62B3AA">
            <center>
              Get Google! <br />
              updates monthly: <br />
              <input type="text" value="your e-mail" /><br />
              <button>Subscribe</button>
              <a
                href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
                >Archive</a
              >
            </center>
          </td>
        </tr>
      </table>
    </section>
    <!--  Content - End-->
